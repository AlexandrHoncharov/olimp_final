<!-- register.html -->
{% extends "base.html" %}

{% block title %}Регистрация - Система олимпиад{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Регистрация</h1>

            <form method="POST" action="{{ url_for('register') }}">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <div>
                        <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">ФИО</label>
                        <input type="text" id="full_name" name="full_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <div>
                        <label for="study_group" class="block text-sm font-medium text-gray-700 mb-1">Учебная группа</label>
                        <input type="text" id="study_group" name="study_group" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <button type="submit" class="w-full py-2 bg-primary text-white rounded hover:bg-opacity-90 transition">Зарегистрироваться</button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Уже есть аккаунт? <a href="{{ url_for('login') }}" class="text-primary hover:underline">Войти</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
