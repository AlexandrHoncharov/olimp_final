<!-- templates/errors/500.html -->
{% extends "base.html" %}

{% block title %}Ошибка сервера{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h1 class="display-1 fw-bold text-danger">500</h1>
        <h2 class="mb-4">Внутренняя ошибка сервера</h2>
        <p class="mb-4">Произошла непредвиденная ошибка. Мы уже работаем над её устранением.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Вернуться на главную</a>
    </div>
</div>
{% endblock %}
